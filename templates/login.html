<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş - Haftalık Planlama</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 20px;
    }
    .login-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-logo img {
      height: 60px;
      width: auto;
    }
    .login-title {
      text-align: center;
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 30px;
      color: var(--text);
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .form-group label {
      font-weight: 700;
      font-size: 14px;
      color: var(--text);
    }
    .form-group input {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: 2px solid var(--btn);
      outline-offset: 2px;
    }
    .login-btn {
      background: #3b82f6;
      color: #ffffff;
      border: 0;
      border-radius: 12px;
      padding: 14px 24px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      transition: all 0.2s ease;
      display: block;
    }
    .login-btn:hover {
      background: #2563eb;
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }
    .login-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <img src="{{ url_for('static', filename='Kwc_Netmon_Logo_Netmon_2.png') }}" alt="Netmon">
      </div>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-wrap">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="login-btn">Giriş Yap</button>
      </form>
    </div>
  </div>
</body>
</html>
